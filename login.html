<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Preparada</title> 
    <link rel="icon" type="imagem/png" href="./img/seta-preparada.png">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="logo">
                    <a href="./index.html"><img src="./img/logo.png" alt=""></a>
                </div>
                <div class="form-header">
    
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="esqueceu">
                    <a href="#">Esqueci a senha</a>
                </div>
                <div class="cadastro-button">
                    <button><a href="#">Entrar</a></button>
                </div>
                <div class="login">
                    <p>Ainda n√£o possui uma conta? <a href="cadastro.html">Criar conta.</a></p>
                </div>
            </form>
        </div>
        <div class="form-image">
            <img src="./img/menina_bandeira.png" alt="menina segurando bandeira lgbt">
        </div>
    </div>

</body>
</html>
