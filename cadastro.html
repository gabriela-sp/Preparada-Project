<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Preparada</title> 
    <link rel="icon" type="imagem/png" href="imagens/logolgbt.png">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="./img/menina_bandeira.png" alt="menina segurando bandeira lgbt">
        </div>
        <div class="form">
            <form action="#">
                <div class="logo">
                    <a href="#"><img src="./img/logo.png" alt=""></a>
                </div>
                <div class="form-header">
    
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="cpf" placeholder="Apenas números" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="data">Data de Nascimento</label>
                        <input id="data" type="date" name="data" placeholder="dd/mm/aaaa" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="Confirmpassword">Confirme a senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirme sua senha" required>
                    </div>
                </div>
                <div class="cadastro-button">
                    <button><a href="#">Cadastrar</a></button>
                </div>
                <div class="login">
                    <p>Já tem uma conta? <a href="login.html">Faça o login.</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
